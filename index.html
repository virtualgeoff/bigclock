<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Big Clock</title>
	<meta name="description" content="A clock, but big. The current time, in the current time zone, in ISO 8601 format.">
	<meta name="keywords" content="clock, big, current time, now, ISO 8601">
	<meta name="author" content="Geoff Pack">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">

		html, body {margin:0; padding:0;}
		body {font-size:5vw; font-family:'Courier', monospace; font-weight:200; color:#000; background:#fff;}

		div {width:100vw; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:space-evenly;}
		p {margin:0; padding:0; text-align:center; line-height:1.0;}
		small {font-size:0.75em;}

		#date {font-size:1em; color:#aaa;}
		#time {font-size:3.6em;}
		#zone {font-size:1em; color:#aaa;}
		#utc  {font-size:1em; color:#aaa; display:none;}

	</style>
	<script>

		// Geoff Pack, August 2022

		/* jshint esversion: 5 */

		var $ = document.querySelector.bind(document);
		var now, then, delay;

		function update() {
			// I want the time formatted in ISO-8601 but using the local time zone, but
			// there does not appear to be a quick way to do this using built-in Date methods
			// e.g. the toISOString() method always uses Zulu time
			// but we can fake it by subtracting the TimezoneOffset, then getting substrings

			now  = new Date();
			then = new Date(now - (now.getTimezoneOffset()*60*1000));

			$("#date").innerText = then.toISOString().substring(0, 10);
			$("#time").innerText = then.toISOString().substring(11, 19);
			$("#zone").innerHTML = now.toTimeString().substring(12, 15) + ':'  +
				now.toTimeString().substring(15, 17) + '<br>' +
				'<small>' + now.toTimeString().substring(18) + '</small>';
			$("#utc").innerText = now.toISOString();

			if (window.getComputedStyle($("#utc")).getPropertyValue('display') === 'none') {
				now = new Date();
				delay = 1000 - now.getMilliseconds();
				setTimeout(update, delay);
			} else {
				window.requestAnimationFrame(update);
			}
		}
		window.onload = update;

	</script>
</head>
<body>

	<div>
		<p id="date"></p>
		<p id="time"></p>
		<p id="zone"></p>
		<p id="utc"></p>
	</div>

	<!-- simple analytics -->
	<script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
	<noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>

</body>
</html>
