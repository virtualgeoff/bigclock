		/* colors */

		body.dark {color:#ddd; background:#000;}

		a:visited, body.light a:visited {color:#808;}

		nav a:hover, body.light nav a:hover {color:#f00;}

		body.dark a:visited {color:#d7d;}

		body.dark nav a:hover {color:#c00;}

		@media (prefers-color-scheme: dark) {
			body {color:#eee; background:#000;}
			a {color:#07d;}
			a:visited {color:#d7d;}
			nav a, nav a:visited {color:#999;}
			nav a:hover {color:#c00;}
		}

	<script>

		/* jshint esversion: 5 */

		var now, then;
		var showHundredths = false;
		var dynamicColors = false;
		var bgColor, h, s, l;

		function getOptions() {
			// load options from localStorage on page load, and set colors, font, ...
			var colorScheme = localStorage.getItem('colorScheme');
			var fontFamily  = localStorage.getItem('fontFamily');
			showHundredths = JSON.parse(localStorage.getItem('showHundredths')); // convert from string!

			if (colorScheme) {
				document.body.classList.add(colorScheme);
				if (colorScheme === 'dynamic') {
					dynamicColors = true;
				} else if (colorScheme === 'custom') {
					document.body.style.backgroundColor = localStorage.getItem('colorBG') || '#ff7700';
					document.body.style.color = localStorage.getItem('colorText') || '#000000';
			}
			}
			if (fontFamily) {
				document.body.style.fontFamily = fontFamily;
			}
			if (showHundredths) {
				document.getElementById('time').style.fontSize = '15vw';
			}

			// update clock
			update();
		}

		function setDynamicColors(now) {
			// set colors based on the current local time
			h = now.getHours() * 15 + now.getMinutes() * 15/60; // 0-360Â°
			s = now.getMinutes() + 40; // 40-100%
			l = now.getSeconds() + 20; // 20-80%;
			bgColor = 'hsl(' + h + ' ' + s + '% '+ l + '%)';
			//console.log(bgColor);
			document.body.style.backgroundColor = bgColor;
			document.body.style.color = (l>50) ? '#111' : '#ddd';
		}

		function fullscreen(e) {
			// toggle fullscreen mode
			//e.preventDefault();
			var doc = document.documentElement;

			if (document.fullscreenElement || document.webkitFullscreenElement) {
				if (document.exitFullscreen) {
					document.exitFullscreen();
				} else if (document.webkitCancelFullScreen) {
					document.webkitCancelFullScreen();
				}
			} else {
				if (doc.requestFullscreen) {
					doc.requestFullscreen();
				} else if (doc.webkitRequestFullScreen) {
					doc.webkitRequestFullScreen();
				}
			}
		}

		function getHundredths(millis) {
			// milliseconds -> hundredths of a second, left padded
			var n = Math.floor(parseInt(millis)/10); // if millis > 995, Math.round will round up to 100, causing three digits
			return (n < 10) ? ('0' + n) : n;
		}

		function update() {
			// local time in ISO-8601
			// There does not appear to be a quick way to do this using built-in Date methods
			// e.g. the toISOString() method always uses Zulu time
			// but we can fake it by subtracting the TimezoneOffset, then getting substrings

			now  = new Date();
			then = new Date(now - (now.getTimezoneOffset()*60*1000));

			document.getElementById('date').innerText = then.toISOString().substring(0, 10);
			document.getElementById('time').innerText = then.toISOString().substring(11, 19);
			if (showHundredths) { document.getElementById('time').innerHTML += '<small>.' + getHundredths(then.toISOString().substring(20, 23)) + '</small>'; }

			document.getElementById('zone').innerHTML = now.toTimeString().substring(12, 15) + ':' + now.toTimeString().substring(15, 17) +
				'<br><small>' + now.toTimeString().substring(18) + '</small>';

			if (dynamicColors) { setDynamicColors(now); }

			if (showHundredths) {
				if (window.requestAnimationFrame) {
				window.requestAnimationFrame(update);
				} else {
					setTimeout(update, 1000/60);
				}
			} else {
				setTimeout(update, (1000 - now.getMilliseconds()));
			}
		}

		window.addEventListener('DOMContentLoaded', getOptions);

	</script>
