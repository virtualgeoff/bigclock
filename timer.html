	<script>

		/* jshint esversion: 5 */

		var showHundredths = false;
		var dynamicColors = false;
		var bgColor, h, s, l;

		function getOptions() {
			// load options from localStorage on page load, and set colors, font, ...
			var colorScheme = localStorage.getItem('colorScheme');
			var fontFamily  = localStorage.getItem('fontFamily');
			showHundredths = JSON.parse(localStorage.getItem('showHundredths')); // convert from string!
			var timerData  = localStorage.getItem('timerData');

			if (colorScheme) {
				document.body.classList.add(colorScheme);
				if (colorScheme === 'dynamic') {
					dynamicColors = true;
				} else if (colorScheme === 'custom') {
					document.body.style.backgroundColor = localStorage.getItem('colorBG') || '#ff7700';
					document.body.style.color = localStorage.getItem('colorText') || '#000000';
				}
			}
			if (fontFamily) {
				document.body.style.fontFamily = fontFamily;
			}
			if (showHundredths) {
				document.getElementById('time').style.fontSize = '15vw';
			}
			if (timerData) {
				Timer.setData( JSON.parse(timerData) );
			}
		}

		function setDynamicColors(now) {
			// set colors based on the current local time
			h = now.getHours() * 15 + now.getMinutes() * 15/60; // 0-360Â°
			s = now.getMinutes() + 40; // 40-100%
			l = now.getSeconds() + 20; // 20-80%;
			bgColor = 'hsl(' + h + ' ' + s + '% '+ l + '%)';
			//console.log(bgColor);
			document.body.style.backgroundColor = bgColor;
			document.body.style.color = (l>50) ? '#111' : '#ddd';
		}

		function fullscreen(e) {
			// toggle fullscreen mode
			//e.preventDefault();
			var d = document, dE = d.documentElement;

			if (d.fullscreenElement || d.webkitFullscreenElement) {
				if (d.exitFullscreen) {
					d.exitFullscreen();
				} else if (d.webkitCancelFullScreen) {
					d.webkitCancelFullScreen();
				}
			} else {
				if (dE.requestFullscreen) {
					dE.requestFullscreen();
				} else if (dE.webkitRequestFullScreen) {
					dE.webkitRequestFullScreen();
				}
			}
		}

		var Timer = (function() {
			// timer data and methods
			var isRunning = false,
				endTime = null,
				duration = 300000, // = 5 minutes
				timeRemaining = duration,
				timerID = null;

			var years, days, hours, minutes, seconds, milliseconds;

			function setData(obj) {
				// set timer data (on page load)
				console.log(obj);
				isRunning = obj.isRunning;
				endTime = obj.endTime;
				duration = obj.duration;
				timeRemaining = obj.timeRemaining;
				if (isRunning) {
					document.getElementById('start').innerText = 'Pause';
				}
				update();
			}

			function saveData() {
				// save timer data to localStorage
				var obj = {
					'isRunning': isRunning,
					'endTime': endTime,
					'duration': duration,
					'timeRemaining': timeRemaining
				};
				localStorage.setItem('timerData', JSON.stringify(obj));
			}

			function deleteData() {
				localStorage.removeItem('timerData');
			}

			function setDuration(n) {
				// bastardised time scale (not liner or exponential)
				// 1s to 1y changing ~2-3 digits at a time with input range of 1-756 (step=1)
				var d = 1;
				if (!isRunning) {
					if (n <= 60) {
						d = n; // 0-60s
					} else if (n <= 114) {
						d = (n-60) * 10 + 60; // 1-10m in 10s steps
					} else if (n <= 164) {
						d = (n-114) * 60 + 600; // 10-60m in 1m steps
					} else if (n <= 230) {
						d = (n-164) * 600 + 3600; // 1-12h in 10m steps
					} else if (n <= 254) {
						d = (n-230) * 1800 + 43200; // 12-24h in 30m steps
					} else if (n <= 398) {
						d = (n-254) * 3600 + 86400; // 1-7d in 1h steps
					} else if (n <= 1121) {
						d = (n-398) * 86400 + 604800; // 7d-2y in 1d steps
					} else {
						d = (n-1121) * 31536000 + 31536000;// 2y+ in 1y steps
					}
					duration = d * 1000;
					//console.log(n, duration);
					timeRemaining = duration;
					update();
				}
			}

			function setDurationScroll() {
				// get page scroll and scale it to setDuration
				// set body height to 100vh + (1121*20)px
				var n = parseInt(document.documentElement.scrollTop / 20);
				if (n < 1) n = 1;
				//console.log(document.documentElement.scrollTop, n);
				setDuration(n);
			}

			function start() {
				// start/stop timer
				if (isRunning) {
					isRunning = false;
					endTime = null;
					document.getElementById('start').innerText = 'Start';

					// cancel next scheduled update
					if (showHundredths) {
						cancelAnimationFrame(timerID);
					} else {
						clearTimeout(timerID);
					}
				} else {
					isRunning = true;
					endTime = Date.now() + timeRemaining;
					document.getElementById('start').innerText = 'Pause';
				}
				update();
				saveData();
			}

			function reset() {
				// reset timer
				timeRemaining = duration;
				endTime = (isRunning) ? (Date.now() + timeRemaining) : null;
				update();
				if (isRunning) {
					saveData();
				} else {
					saveData();
					//deleteData();
					document.getElementById('start').classList.remove('hide');
					document.getElementById('start').innerText = 'Start';
				}
			}

			// left pad numbers with zeros
			function pad2(n) {
				// make 2 digits
				return (n < 10) ? ('0' + n) : n;
			}

			function getHundredths(millis) {
				// milliseconds -> hundredths of a second, left padded
				var n = Math.floor(parseInt(millis)/10); // if millis > 995, Math.round will round up to 100, causing three digits
				return pad2(n);
			}

			function update() {
				// show alert on next loop after hitting zero
				if (timeRemaining === 0) {
					window.alert('Times Up!');
					isRunning = false;
					document.getElementById('start').classList.add('hide');
				}
				if (isRunning) { timeRemaining = endTime - Date.now(); } // in milliseconds
				if (timeRemaining < 0) { timeRemaining = 0; }

				milliseconds = timeRemaining % 1000;
				seconds = Math.floor(timeRemaining/1000);
				minutes = Math.floor(seconds/60);
				hours   = Math.floor(minutes/60);
				days    = Math.floor(hours/24);
				years   = Math.floor(days/365);

				document.getElementById('date').innerText = 'Timer' +
					((years > 1) ? (' : ' + years + ' years') : ((years > 0) ? ' : 1 year' : '')) +
					((days%365 > 1) ? (' : ' + days%365 + ' days') : ((days%365 > 0) ? ' : 1 day' : ''));
				document.getElementById('time').innerHTML = pad2(hours % 24) + ':' + pad2(minutes % 60) + ':' + pad2(seconds % 60);

				if (showHundredths) {
					document.getElementById('time').innerHTML += '<small>.' + getHundredths(milliseconds) + '</small>';
				}

				if (dynamicColors) { setDynamicColors(new Date()); }

				if (isRunning) {
					if (showHundredths && window.requestAnimationFrame) {
						timerID = window.requestAnimationFrame(update);
					} else {
						timerID = setTimeout(update, 1000/60);
					}
				}
			}

			return {
				setData: setData,
				setDuration: setDuration,
				setDurationScroll: setDurationScroll,
				start: start,
				reset: reset
			};
		})();

		window.addEventListener('DOMContentLoaded', getOptions);
		window.addEventListener('scroll', Timer.setDurationScroll);

	</script>
