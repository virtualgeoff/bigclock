	<script>

		/* jshint esversion: 5 */

		var showHundredths = true; // stopwatch always shows hundredths
		var colors = {dynamic:false};

		function storageAvailable(type) {
			// see https://developer.mozilla.org/en-US/docs/Web/API/Web_Storage_API/Using_the_Web_Storage_API
			try {
				var storage = window[type],
					x = '__storage_test__';
				storage.setItem(x, x);
				storage.removeItem(x);
				return true;
			} catch(e) {
				return e instanceof DOMException && (
					e.code === 22 || e.code === 1014 ||
					e.name === 'QuotaExceededError' ||
					e.name === 'NS_ERROR_DOM_QUOTA_REACHED'
				) && storage.length !== 0;
			}
		}

		function getOptions() {
			// load options from localStorage on page load, and set colors, font, ...
			if (!storageAvailable('localStorage')) { return; }

			var colorScheme = localStorage.getItem('colorScheme');
			var fontFamily  = localStorage.getItem('fontFamily');
			//showHundredths = JSON.parse(localStorage.getItem('showHundredths')); // convert from string!
			var stopwatchData  = localStorage.getItem('stopwatchData');

			if (colorScheme) {
				document.body.classList.add(colorScheme);
				if (colorScheme === 'Dynamic') {
					colors.dynamic = true;
				} else if (colorScheme === 'Custom') {
					colors.text = localStorage.getItem('colorText') || '#000000';
					colors.bg   = localStorage.getItem('colorBG')   || '#ff7700';
					changeColors();
				}
			}
			if (fontFamily) {
				document.body.style.fontFamily = fontFamily;
			}
			if (stopwatchData) {
				Stopwatch.setData( JSON.parse(stopwatchData) );
			}
		}

		function setDynamicColors(now) {
			// set colors based on the current local time
			colors.h = now.getHours() * 15 + now.getMinutes() * 15/60; // 0-360Â°
			colors.s = now.getMinutes() + 40; // 40-100%
			colors.l = (now.getSeconds() + now.getMilliseconds()/1000) + 20; // 20-80%;
			colors.bg = 'hsl(' + colors.h + ' ' + colors.s + '% '+ colors.l + '%)';
			colors.text = (colors.l > 50) ? '#111' : '#ddd';
			changeColors();
		}

		function changeColors() {
			// change text, link, and background colors
			document.body.style.backgroundColor = colors.bg;
			document.body.style.color = colors.text;

			for (var i=0; i<document.links.length; i++) {
				document.links[i].style.color = colors.text;
			}
		}

		function fullscreen(e) {
			// toggle fullscreen mode
			//e.preventDefault();
			var d = document, dE = d.documentElement;

			if (d.fullscreenElement || d.webkitFullscreenElement) {
				if (d.exitFullscreen) {
					d.exitFullscreen();
				} else if (d.webkitCancelFullScreen) {
					d.webkitCancelFullScreen();
				}
			} else {
				if (dE.requestFullscreen) {
					dE.requestFullscreen();
				} else if (dE.webkitRequestFullScreen) {
					dE.webkitRequestFullScreen();
				}
			}
		}

		var Stopwatch = (function() {
			// stopwatch data and methods
			var isRunning = false,
				startTime = null,
				stopTime = null,
				elapsedTime = null,
				lapTimes = [0],
				timerID = null;

			var timeStr, years, days, hours, minutes, seconds, hundredths, milliseconds;
			var fontSize = 19; // vh

			function setData(obj) {
				// set stopwatch data (on page load)
				console.log(obj);
				isRunning = obj.isRunning;
				startTime = obj.startTime;
				stopTime = obj.stopTime;
				lapTimes = obj.lapTimes;

				if (lapTimes.length > 1) { writeLapTimes(); }
				if (isRunning) {
					document.getElementById('start').innerText = 'Pause';
					document.getElementById('lap').classList.toggle('hide');
					document.getElementById('reset').classList.toggle('hide');
				}
				update();
			}

			function saveData() {
				// save stopwatch data to localStorage
				if (storageAvailable('localStorage')) {
					var obj = {
						'isRunning': isRunning,
						'startTime': startTime,
						'stopTime': stopTime,
						'lapTimes': lapTimes
					};
					localStorage.setItem('stopwatchData', JSON.stringify(obj));
				}
			}

			function deleteData() {
				if (storageAvailable('localStorage')) {
					localStorage.removeItem('stopwatchData');
				}
			}

			function start() {
				// start/stop stopwatch
				if (isRunning) {
					isRunning = false;
					stopTime = Date.now();
					document.getElementById('start').innerText = 'Start';

					// cancel next scheduled update
					if (showHundredths) {
						cancelAnimationFrame(timerID);
					} else {
						clearTimeout(timerID);
					}
				} else {
					isRunning = true;
					if (!startTime) { startTime = Date.now(); }
					if (stopTime) {
						startTime += Date.now() - stopTime; // add stopped (paused) time
						stopTime = null;
					}
					document.getElementById('start').innerText = 'Pause';
				}
				update();
				document.getElementById('lap').classList.toggle('hide');
				document.getElementById('reset').classList.toggle('hide');
				//console.log(elapsedTime);
				saveData();
			}

			function lap() {
				// record and show lap time
				lapTimes.push(elapsedTime);
				writeLapTimes();
				saveData();
			}

			function reset() {
				// reset stopwatch to zero
				startTime = null;
				stopTime = null;
				elapsedTime = 0;
				lapTimes = [0];
				update();
				writeLapTimes();
				deleteData();
			}

			function pad2(n) {
				// make 2 digits
				return (n < 10) ? ('0' + n) : n;
			}
			function pad3(n) {
				// make 3 digits
				return (n < 100) ? ('0' + pad2(n)) : n;
			}

			function writeLapTimes() {
				// write all the lap times
				// TODO: find the fastest and slowest times and color them green and red respectively
				var tbody = document.getElementById('lapTimesTBody');

				// remove any rows apart from first (2nd including text nodes)
				while (tbody.childNodes.length > 2) {
					tbody.removeChild(tbody.lastChild);
				}

				// number current lap
				document.getElementById('CL1').innerText = lapTimes.length;

				// add rows for previous laps
				for (var i=lapTimes.length-1; i>0; i--) {
					document.getElementById('lapTimesTBody').innerHTML += '<tr><td>' + i + '</td><td>' +
						formatTime(lapTimes[i]) + '</td><td>' + formatTime(lapTimes[i] - lapTimes[i-1]) + '</td></tr>';
				}
				//console.log(lapTimes);
			}

			function formatTime(time) {
				// format the time as yyy:ddd:hh:mm:ss.ss
				milliseconds = time % 1000;
				hundredths = Math.floor(milliseconds/10);
				seconds = Math.floor(time/1000);
				minutes = Math.floor(seconds/60);
				hours   = Math.floor(minutes/60);
				days    = Math.floor(hours/24);
				years   = Math.floor(days/365);

				//timeStr = pad3(years) + ':' + pad3(days % 365) + ':' + pad2(hours % 24) + ':' + pad2(minutes % 60) + ':' + pad2(seconds % 60);
				timeStr = '';
				if (years > 0) timeStr += pad3(years) + ':';
				if (days  > 0) timeStr += pad3(days % 365) + ':';
				if (hours > 0) timeStr += pad2(hours % 24) + ':';
				timeStr += pad2(minutes % 60) + ':' + pad2(seconds % 60) + '<small>.' + pad2(hundredths) + '</small>';
				return timeStr;
			}

			function checkFontSize() {
				// check the width of the time element and reduce the font-size until it fits the window
				while (document.getElementById('time').clientWidth > window.innerWidth) {
					fontSize -= 0.5;
					document.getElementById('time').style.fontSize = fontSize + 'vw';
					//console.log('font-size reduced to ' + fontSize + 'vw');
				}
			}

			function update() {
				elapsedTime = ((isRunning ? Date.now() : stopTime) - startTime); // in milliseconds
				document.getElementById('time').innerHTML = formatTime(elapsedTime);
				checkFontSize();

				// write current lap
				document.getElementById('CL2').innerHTML = formatTime(elapsedTime);
				document.getElementById('CL3').innerHTML = formatTime(elapsedTime - lapTimes[lapTimes.length-1]);

				if (colors.dynamic) { setDynamicColors(new Date(elapsedTime)); }

				if (isRunning) {
					if (showHundredths && window.requestAnimationFrame) {
						timerID = window.requestAnimationFrame(update);
					} else {
						timerID = setTimeout(update, 1000/30);
					}
				}
			}

			return {
				setData: setData,
				start: start,
				lap: lap,
				reset: reset
			};
		})();

		window.addEventListener('DOMContentLoaded', getOptions);

	</script>
