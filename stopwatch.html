<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Big Clock: Stopwatch</title>
	<meta name="description" content="A stopwatch, but BIG!">
	<meta name="keywords" content="clock, stopwatch, big">
	<meta name="author" content="virtualgeoff">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="color-scheme" content="light dark">
	<link rel="icon" href="data:,">
	<style>

		html, body {min-height:100%; margin:0; padding:0;}
		body {font-size:1em; font-family:'Courier', monospace;}
		nav, main, div {box-sizing:border-box;}

		h1 {}
		p {}
		small {font-size:0.667em;}
		.hide {display:none;}
		button {width:5em; padding:0.5em; font-size:2.5vw; cursor:pointer;}
		/* for button styling, see: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button */
		#lap {display:none;}

		table {margin:0 auto; border:1px solid rgba(128,128,128,0.2); border-collapse:collapse;}
		th {padding:0.1em 1em; text-align:left;  border:1px solid rgba(128,128,128,0.2);}
		td {padding:0.1em 1em; text-align:right; border:1px solid rgba(128,128,128,0.2);}

		a {text-decoration:none; opacity:60%}
		a:hover {text-decoration:underline; opacity:100%}

		/* layout */
		main {width:100vw; height:80vh; display:flex; flex-direction:column; align-items:center; justify-content:space-evenly;}
		main h1, main p {margin:0; padding:0; text-align:center; line-height:1.0;}
		main h1 {line-height:0.7;}

		#date {margin:1em 0; font-size:5vw; font-weight:200;}
		#time {margin:0; padding:0 0.3em; font-size:19vw; font-weight:400;}
		#buttons {margin:1em 0; font-size:5vw;}
		#date {opacity:0.3;}
		#lapTimes {margin:1em auto; text-align:center;}

		/* nav */
		nav {position:fixed; left:0; top:0; height:2em; margin:0.6em; z-index:99; overflow:hidden;}
		nav:hover {overflow:visible;}
		nav ul {width:8em; margin:0; padding:0.3em 0 0 0; list-style:none;}
		nav li {margin:0; padding:0;}
		nav li a {display:block; margin:0; padding:0.3em;}
		nav > a {font-size:1.5em;}

		/* colors */
		body {color:#111; background:#fff;}
		a {color:#111;}
		a:visited {color:#111;}

		body.Light {color:#111; background:#fff;}
		body.Light a {color:#111;}
		body.Light a:visited {color:#111;}

		body.Dark {color:#ddd; background:#000;}
		body.Dark a {color:#ddd;}
		body.Dark a:visited {color:#ddd;}

		@media all and (prefers-color-scheme: dark) {
			body {color:#eee; background:#000;}
			a {color:#eee;}
			a:visited {color:#eee;}
		}

	</style>
	<script>

		/* jshint esversion: 5 */

		var showHundredths = true; // stopwatch always shows hundredths
		var colors = {dynamic:false};
		function toggleNav(e) {
			var nav = document.getElementsByTagName('nav')[0];
			nav.style.overflow = (nav.style.overflow === 'visible') ? '' : 'visible';
			return false;
		}


		function storageAvailable(type) {
			// see https://developer.mozilla.org/en-US/docs/Web/API/Web_Storage_API/Using_the_Web_Storage_API
			try {
				var storage = window[type],
					x = '__storage_test__';
				storage.setItem(x, x);
				storage.removeItem(x);
				return true;
			} catch(e) {
				return e instanceof DOMException && (
					e.code === 22 || e.code === 1014 ||
					e.name === 'QuotaExceededError' ||
					e.name === 'NS_ERROR_DOM_QUOTA_REACHED'
				) && storage.length !== 0;
			}
		}

		function getOptions() {
			// load options from localStorage on page load, and set colors, font, ...
			if (!storageAvailable('localStorage')) { return; }

			var colorScheme = localStorage.getItem('colorScheme');
			var fontFamily  = localStorage.getItem('fontFamily');
			//showHundredths = JSON.parse(localStorage.getItem('showHundredths')); // convert from string!
			var stopwatchData  = localStorage.getItem('stopwatchData');

			if (colorScheme) {
				document.body.className = colorScheme;
				if (colorScheme === 'Dynamic') {
					colors.dynamic = true;
				} else if (colorScheme === 'Custom') {
					colors.text = localStorage.getItem('colorText') || '#000000';
					colors.bg   = localStorage.getItem('colorBG')   || '#ff7700';
					changeColors();
				}
			}
			if (fontFamily) {
				document.body.style.fontFamily = fontFamily;
			}
			if (stopwatchData) {
				Stopwatch.setData( JSON.parse(stopwatchData) );
			}
		}

		function setDynamicColors(now) {
			// set colors based on the current local time
			colors.h = now.getHours() * 15 + now.getMinutes() * 15/60; // 0-360°
			colors.s = now.getMinutes() + 40; // 40-100%
			colors.l = (now.getSeconds() + now.getMilliseconds()/1000) + 20; // 20-80%;
			colors.bg = 'hsl(' + colors.h + ' ' + colors.s + '% '+ colors.l + '%)';
			colors.text = (colors.l > 50) ? '#111' : '#ddd';
			changeColors();
		}

		function changeColors() {
			// change text, link, and background colors
			document.body.style.backgroundColor = colors.bg;
			document.body.style.color = colors.text;

			for (var i=0; i<document.links.length; i++) {
				document.links[i].style.color = colors.text;
			}
		}

		function fullscreen(e) {
			// toggle fullscreen mode
			//e.preventDefault();
			var d = document, dE = d.documentElement;

			if (d.fullscreenElement || d.webkitFullscreenElement) {
				if (d.exitFullscreen) {
					d.exitFullscreen();
				} else if (d.webkitCancelFullScreen) {
					d.webkitCancelFullScreen();
				}
			} else {
				if (dE.requestFullscreen) {
					dE.requestFullscreen();
				} else if (dE.webkitRequestFullScreen) {
					dE.webkitRequestFullScreen();
				}
			}
		}

		var Stopwatch = (function() {
			// stopwatch data and methods
			var isRunning = false,
				startTime = null,
				stopTime = null,
				elapsedTime = null,
				lapTimes = [0],
				timerID = null;

			var timeStr, years, days, hours, minutes, seconds, hundredths, milliseconds;
			var fontSize = 19; // vh

			function setData(obj) {
				// set stopwatch data (on page load)
				console.log(obj);
				isRunning = obj.isRunning;
				startTime = obj.startTime;
				stopTime = obj.stopTime;
				lapTimes = obj.lapTimes;

				if (lapTimes.length > 1) { writeLapTimes(); }
				if (isRunning) {
					document.getElementById('start').innerText = 'Pause';
					document.getElementById('lap').style.display = 'inline';
					document.getElementById('reset').style.display = 'none';
				}
				update();
			}

			function saveData() {
				// save stopwatch data to localStorage
				if (storageAvailable('localStorage')) {
					var obj = {
						'isRunning': isRunning,
						'startTime': startTime,
						'stopTime': stopTime,
						'lapTimes': lapTimes
					};
					localStorage.setItem('stopwatchData', JSON.stringify(obj));
				}
			}

			function deleteData() {
				if (storageAvailable('localStorage')) {
					localStorage.removeItem('stopwatchData');
				}
			}

			function start() {
				// start/stop stopwatch
				if (isRunning) {
					isRunning = false;
					stopTime = Date.now();
					document.getElementById('start').innerText = 'Start';
					document.getElementById('lap').style.display = 'none';
					document.getElementById('reset').style.display = 'inline';

					// cancel next scheduled update
					if (showHundredths) {
						cancelAnimationFrame(timerID);
					} else {
						clearTimeout(timerID);
					}
				} else {
					isRunning = true;
					if (!startTime) { startTime = Date.now(); }
					if (stopTime) {
						startTime += Date.now() - stopTime; // add stopped (paused) time
						stopTime = null;
					}
					document.getElementById('start').innerText = 'Stop';
					document.getElementById('lap').style.display = 'inline';
					document.getElementById('reset').style.display = 'none';
				}
				update();
				//console.log(elapsedTime);
				saveData();
			}

			function lap() {
				// record and show lap time
				lapTimes.push(elapsedTime);
				writeLapTimes();
				saveData();
			}

			function reset() {
				// reset stopwatch to zero
				startTime = null;
				stopTime = null;
				elapsedTime = 0;
				lapTimes = [0];
				update();
				writeLapTimes();
				deleteData();
			}

			function pad2(n) {
				// make 2 digits
				return (n < 10) ? ('0' + n) : n;
			}
			function pad3(n) {
				// make 3 digits
				return (n < 100) ? ('0' + pad2(n)) : n;
			}

			function writeLapTimes() {
				// write all the lap times
				// TODO: find the fastest and slowest times and color them green and red respectively
				var tbody = document.getElementById('lapTimesTBody');

				// remove any rows apart from first (2nd including text nodes)
				while (tbody.childNodes.length > 2) {
					tbody.removeChild(tbody.lastChild);
				}

				// number current lap
				document.getElementById('CL1').innerText = lapTimes.length;

				// add rows for previous laps
				for (var i=lapTimes.length-1; i>0; i--) {
					document.getElementById('lapTimesTBody').innerHTML += '<tr><td>' + i + '</td><td>' +
						formatTime(lapTimes[i]) + '</td><td>' + formatTime(lapTimes[i] - lapTimes[i-1]) + '</td></tr>';
				}
				//console.log(lapTimes);
			}

			function formatTime(time) {
				// format the time as yyy:ddd:hh:mm:ss.ss
				milliseconds = time % 1000;
				hundredths = Math.floor(milliseconds/10);
				seconds = Math.floor(time/1000);
				minutes = Math.floor(seconds/60);
				hours   = Math.floor(minutes/60);
				days    = Math.floor(hours/24);
				years   = Math.floor(days/365);

				//timeStr = pad3(years) + ':' + pad3(days % 365) + ':' + pad2(hours % 24) + ':' + pad2(minutes % 60) + ':' + pad2(seconds % 60);
				timeStr = '';
				if (years > 0) timeStr += pad3(years) + ':';
				if (days  > 0) timeStr += pad3(days % 365) + ':';
				if (hours > 0) timeStr += pad2(hours % 24) + ':';
				timeStr += pad2(minutes % 60) + ':' + pad2(seconds % 60) + '<small>.' + pad2(hundredths) + '</small>';
				return timeStr;
			}

			function checkFontSize() {
				// check the width of the time element and reduce the font-size until it fits the window
				while (document.getElementById('time').clientWidth > window.innerWidth) {
					fontSize -= 0.5;
					document.getElementById('time').style.fontSize = fontSize + 'vw';
					//console.log('font-size reduced to ' + fontSize + 'vw');
				}
			}

			function update() {
				elapsedTime = ((isRunning ? Date.now() : stopTime) - startTime); // in milliseconds
				document.getElementById('time').innerHTML = formatTime(elapsedTime);
				checkFontSize();

				// write current lap
				document.getElementById('CL2').innerHTML = formatTime(elapsedTime);
				document.getElementById('CL3').innerHTML = formatTime(elapsedTime - lapTimes[lapTimes.length-1]);

				if (colors.dynamic) { setDynamicColors(new Date(elapsedTime)); }

				if (isRunning) {
					if (showHundredths && window.requestAnimationFrame) {
						timerID = window.requestAnimationFrame(update);
					} else {
						timerID = setTimeout(update, 1000/30);
					}
				}
			}

			return {
				setData: setData,
				start: start,
				lap: lap,
				reset: reset
			};
		})();

		window.addEventListener('DOMContentLoaded', getOptions);

	</script>
</head>
<body>

	<nav>
		<a href="./" onclick="return toggleNav();"><b>☰</b></a><br>
		<ul>
			<li><a href="./">Local time</a></li>
			<li><a href="./utc.html">UTC</a></li>
			<li><a href="./stopwatch.html">Stopwatch</a></li>
			<li><a href="./timer.html">Timer</a></li>
			<li><a href="./about.html">About</a></li>
			<li><a href="./settings.html">Settings</a></li>
			<li><a href="./test.html">Test page</a></li>
			<li><a href="#" title="Make full screen" onclick="return fullscreen();">Fullscreen</a></li>
		</ul>
	</nav>

	<main>
		<p id="date">Stopwatch</p>
		<h1 id="time">00:00<small>.00</small></h1>
		<p id="buttons">
			<button type="button" id="start" onclick="Stopwatch.start()">Start</button>
			<button type="button" id="lap"   onclick="Stopwatch.lap()">Lap</button>
			<button type="button" id="reset" onclick="Stopwatch.reset()">Reset</button>
		</p>
	</main>

	<div id="lapTimes">
		<!-- h2>Lap Times</h2 -->
		<table>
			<thead>
				<tr>
					<th>Lap:</th>
					<th>Elapsed time:</th>
					<th>Lap time:</th>
				</tr>
			</thead>
			<tbody id="lapTimesTBody">
				<tr id="currentLap">
					<td id="CL1">1</td>
					<td id="CL2">00:00<small>.00</small></td>
					<td id="CL3">00:00<small>.00</small></td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- simple analytics -->
	<script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
	<noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade"></noscript>

</body>
