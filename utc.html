	<script>

		/* jshint esversion: 5 */

		var now;
		var showHundredths = false;
		var dynamicColors = false;
		var textColor, bgColor, h, s, l;

		function getOptions() {
			// load options from localStorage on page load, and set colors, font, ...
			var colorScheme = localStorage.getItem('colorScheme');
			var fontFamily  = localStorage.getItem('fontFamily');
			showHundredths = JSON.parse(localStorage.getItem('showHundredths')); // convert from string!

			if (colorScheme) {
				document.body.classList.add(colorScheme);
				if (colorScheme === 'Dynamic') {
					dynamicColors = true;
				} else if (colorScheme === 'Custom') {
					textColor = localStorage.getItem('colorText') || '#000000';
					bgColor   = localStorage.getItem('colorBG')   || '#ff7700';
					changeColors(textColor, bgColor);
				}
			}
			if (fontFamily) {
				document.body.style.fontFamily = fontFamily;
			}
			if (showHundredths) {
				document.getElementById('time').style.fontSize = '15vw';
			}

			// update clock
			update();
		}

		function setDynamicColors(now) {
			// set colors based on the current UTC time
			h = now.getUTCHours() * 15 + now.getUTCMinutes() * 15/60; // 0-360¬∞
			s = now.getUTCMinutes() + 40; // 40-100%
			l = (now.getUTCSeconds() + now.getUTCMilliseconds()/1000) + 20; // 20-80%;
			bgColor = 'hsl(' + h + ' ' + s + '% '+ l + '%)';
			textColor = (l>50) ? '#111' : '#ddd';
			changeColors(textColor, bgColor);
		}

		function changeColors(textColor, bgColor) {
			// change text, link, and background colors
			document.body.style.backgroundColor = bgColor;
			document.body.style.color = textColor;

			for (var i=0; i<document.links.length; i++) {
				document.links[i].style.color = textColor;
			}
		}

		function fullscreen(e) {
			// toggle fullscreen mode
			//e.preventDefault();
			var d = document, dE = d.documentElement;

			if (d.fullscreenElement || d.webkitFullscreenElement) {
				if (d.exitFullscreen) {
					d.exitFullscreen();
				} else if (d.webkitCancelFullScreen) {
					d.webkitCancelFullScreen();
				}
			} else {
				if (dE.requestFullscreen) {
					dE.requestFullscreen();
				} else if (dE.webkitRequestFullScreen) {
					dE.webkitRequestFullScreen();
				}
			}
		}

		function getHundredths(millis) {
			// milliseconds -> hundredths of a second, left padded
			var n = Math.floor(parseInt(millis)/10); // if millis > 995, Math.round will round up to 100, causing three digits
			return (n < 10) ? ('0' + n) : n;
		}

		function update() {
			// UTC, formatted in ISO-8601
			now = new Date();
			document.getElementById('date').innerText = now.toISOString().substring(0, 10);
			document.getElementById('time').innerText = now.toISOString().substring(11, 19);
			if (showHundredths) { document.getElementById('time').innerHTML += '<small>.' + getHundredths(now.toISOString().substring(20, 23)) + '</small>'; }
			document.getElementById('zone').innerText = 'UTC';

			if (dynamicColors) { setDynamicColors(now); }

			if (showHundredths) {
				if (window.requestAnimationFrame) {
				window.requestAnimationFrame(update);
				} else {
					setTimeout(update, 1000/60);
				}
			} else {
				setTimeout(update, (1000 - now.getMilliseconds()));
			}
		}

		window.addEventListener('DOMContentLoaded', getOptions);

	</script>
